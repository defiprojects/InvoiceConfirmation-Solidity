<template name="invoice">
  
  {{#if invalid}}
    <div class="container">
      <h1>
        Invalid or Not Found Invoice</h1>
    </div>
  {{else}}
    <div id="Invoice" class="image">
      <img id="diploma" src="" width="100%" />
      <span id="name" class="text name"></span>
      <span id="item" class="texto item"></span>
      <span id="hours" class="text hours"></span><br>
      <span id="dates" class="text dates"></span><br>
      <span id="qart" class="qr-code">{{> kjuaImage invoiceAddress}}</span>
      <span id="name-representative" class="texto name-representative"></span>
      <span id="address-representative" class="texto address-representative"></span>
      <span id="qr-representative" class="qr-code-representative">{{> kjuaImage "0x90e8cbc8e3e4f663a43dbc599acda803bb48b9d5"}}</span>
      
    </div>

    <div class="container printPDF no-print">
      <br>
      <button class="btn btn-lg btn-success" id="printPDF"><span class="glyphicon glyphicon-download"></span> Download</button>
      <br><br>
    </div>
  
    <div id="landing" class="container">
      <h1>
        View your invoice on the blockchain <a href="https://www.ethereum.org/" target="_blank">Ethereum</a></h1>
      <br>

      <p>To see your data on the blockchain, click <a href="https://ropsten.etherscan.io/address/{{contractAddress}}#readContract" target="_blank">here</a> to view the <i>smart contract</i> Sterling CAD Confirmation</p>
      <p>Paste your invoice code (<b><span id="user-address" class="user-address">{{invoiceAddress}}</span></b>) in the field "<strong>2. Invoices</strong>" and click the button "<strong>Query</strong>".</p>
      <p>There, you are seeing your invoice details below!</p>
      <p>If you want to know more about our invoice factory, in the "Transactions" tab you can see all the transactions of the <i>smart contract</i>, and in the "Contract Source" tab is your source code.</p>
      <br><br>

    </div>
  {{/if}}
  
  <script type="text/javascript" src="/html2canvas.min.js"></script>
  
</template>
