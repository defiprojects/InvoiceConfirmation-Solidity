  <script>
    // Print Certificate 
    $("#button").click(function() {

      if ($("textarea#data").val().length <= 20) {
        alert("There is no data for issuing the certificates. The data field must contain one student per line, in the format <email>;<name>;<lastname>");
        return;
      }
      
      textareaData = $("textarea#data").val().split('\n')
        
      textareaData.forEach((val, index)=>{
         textareaData[index] = val.split(';')
      })

      var myAddress = web3js.eth.coinbase
      
      if (!myAddress) {
        alert("You are not using an Ethereum-compatible browser. Install Metamask in your preferred browser to be able to send transactions.");
        return;
      }


      var transactionObject = {
        from: myAddress,
        gas: 900000,
        gasPrice: 3000000000
      };

      var transactionData = {
        institution: $("#vendor").val(),
        course: $("#item").val(),
        hours: $("#hours").val(),
        instructorName: $("#representativeName").val(),
        date: $("#dates").val(),
      };

      for (i = 0; i < textareaData.length; i++) {

        var data = textareaData[i];
        if (data[0] == "") break;

        var name = data[1] + " " + data[2];
        var email = data[0];

        Session.set("sending",Session.get("sending")+1);
        invoiceContract.printInvoice.sendTransaction(name, email, transactionData.vendor, transactionData.item, transactionData.date, transactionData.hours, transactionData.instructorName, transactionObject, (error, transaction) => {

          // send email
          if (!error) {
            var sent = false;
            // get transaction result 
            var timer = setInterval(function() {
              web3.eth.getTransactionReceipt(transaction, function(e, receipt) {
                if (receipt) {
                  const decodedLogs = abiDecoder.decodeLogs(receipt.logs);
                  //enviaEmail(decodedLogs[0].events)
                  Session.set("sending",Session.get("sending")-1);;
                  clearInterval(timer);
                }
              });
            }, 10000);
          } else
            console.log(error)
        });
      }

    });

  </script>

  <script>
    // CSV stuff
    var csvData = []

    function handleFiles(files) {
      // Check for the various File API support.
      if (window.FileReader) {
        // FileReader are supported.
        getAsText(files[0]);
      } else {
        alert('FileReader are not supported by your browser.');
      }
    }

    function getAsText(fileToRead) {
      var reader = new FileReader();
      // Read file into memory as UTF-8      
      reader.readAsText(fileToRead);
      // Handle errors load
      reader.onload = loadHandler;
      reader.onerror = errorHandler;
    }

    function loadHandler(event) {
      var csv = event.target.result;
      processData(csv);
    }

    function processData(csv) {
      var allTextLines = csv.split(/\r\n|\n/);
      var lines = [];
      for (var i = 0; i < allTextLines.length; i++) {
        var data = allTextLines[i].split('\t');
        var tarr = [];
        for (var j = 0; j < data.length; j++) {
          tarr.push(data[j]);
        }
        lines.push(tarr);
      }
      csvData = lines;
      updateTextarea(csvData)
    }
    
    function updateTextarea(data) {
      var text = ""
      data.forEach((val, index)=>{
        if (index!=0)
         text+= val[0]+";"+val[1]+";"+val[2]+"\n"
      });
      $("textarea#data").val(text);
    }

    function errorHandler(evt) {
      if (evt.target.error.name == "NotReadableError") {
        alert("Não foi possível ler o arquivo !");
      }
    }

  </script>
